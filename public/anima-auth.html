<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abriendo ANIMA…</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f5f5f5; }
    .box { text-align: center; padding: 24px; }
    .msg { color: #333; margin-bottom: 12px; }
    a { color: #e2006a; }
  </style>
</head>
<body>
  <div class="box">
    <p class="msg" id="msg">Abriendo ANIMA…</p>
    <p><a href="#" id="openApp">Abrir la app</a></p>
  </div>
  <script>
    (function () {
      var hash = window.location.hash.slice(1) || '';
      var params = new URLSearchParams(hash);
      var access = params.get('access_token');
      var refresh = params.get('refresh_token');
      var type = params.get('type') || '';

      if (!access || !refresh) {
        document.getElementById('msg').textContent = 'Enlace no válido o ya usado. Abre ANIMA y vuelve a solicitar el enlace.';
        return;
      }

      var q = 'access_token=' + encodeURIComponent(access) + '&refresh_token=' + encodeURIComponent(refresh);
      if (type) q += '&type=' + encodeURIComponent(type);
      var appUrl = 'anima://invite?' + q;

      var a = document.getElementById('openApp');
      a.href = appUrl;

      try {
        window.location.replace(appUrl);
      } catch (e) {
        document.getElementById('msg').textContent = 'Toca "Abrir la app" para continuar.';
      }
    })();
  </script>
</body>
</html>
